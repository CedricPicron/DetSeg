---
layers:

   # Top-down layer
  - name: 'top-down'
    in:
      - - 0
        - 1
    out: 
      - - 6

    # Top-down operations
    operations:

      # Group normalization
      - type: 'groupnorm'
        num_groups: 16
        in:
          - - 0
        out:
          - - 2

      # ReLU activation
      - type: 'relu'
        inplace: True
        in:
          - - 2
        out:
          - - 3

      # Top-down delta projection
      - type: 'conv2d'
        out_channels: 256
        kernel_size: 1
        in:
          - - 3
        out:
          - - 4

      # Upsample
      - type: 'interpolate'
        shape: True
        mode: 'bilinear'
        align_corners: False
        in: 
          - - 4
            - 1
        out: 
          - - 5

      # Residual addition
      - type: 'add'
        in:
          - - 1
            - 5
        out:
          - - 6

  # Bottleneck layer
  - name: 'bottleneck'
    in:
      - - 0
    out:
      - - 10

    # Bottleneck operations
    operations:
      
      # Group normalization
      - type: 'groupnorm'
        num_groups: 16
        in:
          - - 0
        out:
          - - 1

      # ReLU activation
      - type: 'relu'
        inplace: True
        in:
          - - 1
        out:
          - - 2

      # In-projection
      - type: 'conv2d'
        out_channels: 128
        kernel_size: 1
        in:
          - - 2
        out:
          - - 3

      # Group normalization
      - type: 'groupnorm'
        num_groups: 16
        in:
          - - 3
        out:
          - - 4

      # ReLU activation
      - type: 'relu'
        inplace: True
        in:
          - - 4
        out:
          - - 5

      # Level processing
      - type: 'dcn'
        version: 2
        out_channels: 128
        kernel_size: 3
        stride: 1
        padding: 1
        groups: 32
        in:
          - - 5
        out:
          - - 6

      # Group normalization
      - type: 'groupnorm'
        num_groups: 16
        in:
          - - 6
        out:
          - - 7

      # ReLU activation
      - type: 'relu'
        inplace: True
        in:
          - - 7
        out:
          - - 8

      # Out-projection
      - type: 'conv2d'
        out_channels: 256
        kernel_size: 1
        in:
          - - 8
        out:
          - - 9

      # Residual addition
      - type: 'add'
        in:
          - - 0
            - 9
        out:
          - - 10

  # Bottom-up layer
  - name: 'bottom-up'
    in:
      - - 0
        - 1
    out:
      - - 11

    # Bottom-up operations
    operations:
      
      # Group normalization
      - type: 'groupnorm'
        num_groups: 16
        in:
          - - 0
        out:
          - - 2

      # ReLU activation
      - type: 'relu'
        inplace: True
        in:
          - - 2
        out:
          - - 3

      # In-projection
      - type: 'conv2d'
        out_channels: 128
        kernel_size: 1
        in:
          - - 3
        out:
          - - 4

      # Group normalization
      - type: 'groupnorm'
        num_groups: 16
        in:
          - - 4
        out:
          - - 5

      # ReLU activation
      - type: 'relu'
        inplace: True
        in:
          - - 5
        out:
          - - 6

      # Level processing
      - type: 'dcn'
        version: 2
        out_channels: 128
        kernel_size: 3
        stride: 2
        padding: 1
        groups: 32
        in:
          - - 6
        out:
          - - 7

      # Group normalization
      - type: 'groupnorm'
        num_groups: 16
        in:
          - - 7
        out:
          - - 8

      # ReLU activation
      - type: 'relu'
        inplace: True
        in:
          - - 8
        out:
          - - 9

      # Out-projection
      - type: 'conv2d'
        out_channels: 256
        kernel_size: 1
        in:
          - - 9
        out:
          - - 10

      # Residual addition
      - type: 'add'
        in:
          - - 1
            - 10
        out:
          - - 11

  # TPN layer
  - name: 'tpn'
    in:
      - - 0 # P7
        - 1 # P6
        - 2 # P5
        - 3 # P4
        - 4 # P3
        - 5 # P2
    out: 
      - - 22 # P2
        - 23 # P3
        - 24 # P4
        - 25 # P5
        - 26 # P6
        - 27 # P7
    
    # TPN operations
    operations:

      # Top-down layer
      - type: 'layer'
        name: 'top-down'
        in:
          - - 0 # P7
            - 1 # P6
          - - 6 # P6
            - 2 # P5
          - - 7 # P5
            - 3 # P4
          - - 8 # P4
            - 4 # P3
          - - 9 # P3
            - 5 # P2
        out:
          - - 6  # P6
          - - 7  # P5
          - - 8  # P4
          - - 9  # P3
          - - 10 # P2

      # Bottleneck layer
      - type: 'layer'
        name: 'bottleneck'
        num_layers: 2
        in:
          - - 0  # P7
          - - 6  # P6
          - - 7  # P5
          - - 8  # P4
          - - 9  # P3
          - - 10 # P2
        out:
          - - 11  # P7 new
          - - 12  # P6 new
          - - 13  # P5 new
          - - 14  # P4 new
          - - 15  # P3 new
          - - 16  # P2 new
        out_to_in:
          - - 0  # P7 old
          - - 6  # P6 old
          - - 7  # P5 old
          - - 8  # P4 old
          - - 9  # P3 old
          - - 10 # P2 old

      # Bottom-up layer
      - type: 'layer'
        name: 'bottom-up'
        in:
          - - 16 # P2
            - 15 # P3
          - - 17 # P3
            - 14 # P4
          - - 18 # P4
            - 13 # P5
          - - 19 # P5
            - 12 # P6
          - - 20 # P6
            - 11 # P7
        out:
          - - 17 # P3
          - - 18 # P4
          - - 19 # P5
          - - 20 # P6
          - - 21 # P7

      # Bottleneck layer
      - type: 'layer'
        name: 'bottleneck'
        num_layers: 2
        in:
          - - 16 # P2
          - - 17 # P3
          - - 18 # P4
          - - 19 # P5
          - - 20 # P6
          - - 21 # P7
        out:
          - - 22 # P2 new
          - - 23 # P3 new
          - - 24 # P4 new
          - - 25 # P5 new
          - - 26 # P6 new
          - - 27 # P7 new
        out_to_in:
          - - 16 # P2 old
          - - 17 # P3 old
          - - 18 # P4 old
          - - 19 # P5 old
          - - 20 # P6 old
          - - 21 # P7 old

operations:

  # Lateral projection
  - type: 'conv2d'
    out_channels: 256
    kernel_size: 1
    weight_init: 'kaiming_uniform_'
    weight_init_a: 1
    bias_init: 'zeros_'
    in:
      - - 3 # C5
      - - 2 # C4
      - - 1 # C3
      - - 0 # C2
    out:
      - - 4 # P5
      - - 5 # P4
      - - 6 # P3
      - - 7 # P2

  # Get P6 from C5
  - type: 'conv2d'
    out_channels: 256
    kernel_size: 3
    stride: 2
    padding: 1
    weight_init: 'kaiming_uniform_'
    weight_init_a: 1
    bias_init: 'zeros_'
    in: 
      - - 3 # C5
    out: 
      - - 8 # P6

  # Get ReLU P6
  - type: 'relu'
    inplace: False
    in: 
      - - 8 # P6
    out: 
      - - 9 # ReLU P6

  # Get P7 from ReLU P6
  - type: 'conv2d'
    out_channels: 256
    kernel_size: 3
    stride: 2
    padding: 1
    weight_init: 'kaiming_uniform_'
    weight_init_a: 1
    bias_init: 'zeros_'
    in: 
      - - 9  # ReLU P6
    out: 
      - - 10 # P7

  # TPN
  - type: 'layer'
    name: 'tpn'
    num_layers: 3
    in:
      - - 10 # P7
        - 8  # P6
        - 4  # P5
        - 5  # P4
        - 6  # P3
        - 7  # P2
    out:
      - - 11 # P2
        - 12 # P3
        - 13 # P4
        - 14 # P5
        - 15 # P6
        - 16 # P7
    out_to_in:
      - - 7  # P2 old
        - 6  # P3 old
        - 5  # P4 old
        - 4  # P5 old
        - 8  # P6 old
        - 10 # P7 old

outputs:
  - 11 # P2
  - 12 # P3
  - 13 # P4
  - 14 # P5
  - 15 # P6
  - 16 # P7
...
